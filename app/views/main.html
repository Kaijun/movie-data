<section id="data">
    <div class="row">
      <div class="small-centered small-8 columns">
        <h1 class="text-center">Top Diff 50</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="small-centered small-8 columns">
        <table>
          <thead>
            <tr>
              <th width="300">title</th>
              <th>year</th>
              <th>douban(counts)</th>
              <th>IMDb(counts)</th>
            </tr>
          </thead>
           <tbody>
             <tr ng-repeat="movie in movies| orderBy: diffAbs | limitTo: 50 ">
               <td>{{movie.douban_title}}</td>
               <td>{{movie.movie_year}}</td>
               <td>
                 <a ng-href="http://movie.douban.com/subject/{{movie.douban_id}}/">
                   {{movie.douban_rating}}
                 </a>
                   ({{movie.douban_ratings_count}})
               </td>
               <td>
                 <a ng-href="http://www.imdb.com/title/{{movie.imdb_id}}/">
                   {{movie.imdb_rating}}
                 </a>
                 ({{movie.ratings_count}})
               </td>
             </tr>
           </tbody>
        </table>
      </div>
    </div>
</section>
